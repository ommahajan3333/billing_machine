<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00bcd4;
            padding: 20px;
            border-radius: 8px;
            color: white;
            margin-bottom: 30px;
        }

        .header .system-name {
            font-size: 24px;
            font-weight: bold;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .header .user-info .user-name {
            font-size: 18px;
            font-weight: bold;
        }

        .billing-table {
            width: 100%;
            border-collapse: collapse;
        }

        .billing-table th, .billing-table td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .billing-table th {
            background-color: #00bcd4;
            color: white;
        }

        .billing-table tr:nth-child(even) {
            background-color: #e0f7fa;
        }

        .view-btn {
            background-color: #00bcd4;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .view-btn:hover {
            background-color: #008c9e;
        }

        /* Add some responsiveness */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header .user-info {
                margin-top: 10px;
            }

            .header .system-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="system-name">Billing System</div>
        <div class="user-info">
            <img src="https://tse4.mm.bing.net/th?id=OIP.EcD_8xKJLhYSXWqZ4V0v2wHaE8&pid=Api&P=0&h=180" alt="User Photo">
            <div class="user-name">Neha Aggarwal</div>
        </div>
    </div>
    
    <table class="billing-table">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>View Bill</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Amit Sharma</td>
                <td>150 INR</td>
                <td>2024-9-15</td>
                <td><button class="view-btn">View</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Neha Gupta</td>
                <td>250 INR</td>
                <td>2024-10-05</td>
                <td><button class="view-btn">View</button></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
